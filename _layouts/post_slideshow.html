---
layout: default
---

<div class="content">
  <div class="post uk-article">
    <header class="post-header">
      <h2 class="uk-article-title uk-margin-remove">{{ page.title }}</h2>
      <h4 class="uk-article-lead uk-margin">{{ page.excerpt }}</h4>
      {% if page.images %}
        {% include slideshow.html images=page.images %}
      {% endif %}
    </header>
    <article class="post-content uk-margin" id="postContent">
      {{ content }}
    </article>
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="uk-badge">
            {{ tag }}
        </span>
      {% endfor %}
    </div>
  </div>
  <div class="print-hide">
    {% include social-menu.html %}
  </div>
</div>
<div class="below-content print-hide">
  <div class="">
  </div>
</div>
