backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/images'
display_url: https://helping.no
logo_url: https://helping.no/assets/images/logo.svg
slug:
  encoding: 'unicode'
  clean_accents: true
  sanitize_replacement: '-'
collections:
  - name: 'posts'
    label: 'Artikler'
    folder: '_posts/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Tittel', name: 'title', widget: 'string' }
      - { 
          label: "Forfatter",
          name: "author",
          widget: "relation",
          collection: "author",
          search_fields: ["title"],
          display_fields: ["title"],
          value_field: "_authors/{{slug}}.md",
          optional: true 
        }
      - { 
          label: "Med-forfatter",
          name: "coauthor",
          widget: "relation",
          collection: "author",
          search_fields: ["title"],
          display_fields: ["title"],
          value_field: "_authors/{{slug}}.md" ,
          optional: true
        }
      - {
          label: "Kategorier",
          name: "categories",
          widget: "relation",
          collection: "category",
          search_fields: ["title"],
          display_fields: ["title"],
          value_field: "_category/{{slug}}.md",
          multiple: true,
          optional: true
        }
      - { label: 'Emneknagger', name: "tags", widget: "list", optional: true }
      - { label: 'Date', name: 'date', widget: 'hidden' }
      - { label: 'Artikkel Dato', name: 'publish_date', widget: 'datetime', optional: true }
      - { label: 'Tittel bilde', name: 'image', widget: 'image', optional: true }
      - { label: 'Tilpasse bildet?', name: 'crop_image', widget: 'boolean', hint: 'Setter makshøyde på bildet. La vær å huk av hvis bildet skal vises
    i sin helhet', optional: true}
      - { label: 'Ingress', name: 'excerpt', widget: 'text', optional: true }
      - { label: 'Bildetekst til tittelbilde', name: 'image_caption', widget: 'string', optional: true }
      - { label: 'Weight', name: 'weight', widget: 'number', optional: true }
      - { label: 'Innhold', name: 'body', widget: 'markdown', optional: true}
  - name: 'author'
    label: 'Forfattere'
    folder: '_authors/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'author' }
      - { label: 'Navn', name: 'title', widget: 'string' }
      - { label: 'Bilde', name: 'image', widget: 'image', optional: true }
      - { label: 'Innhold', name: 'body', widget: 'markdown', optional: true }
  - name: 'category'
    label: 'Kategori'
    folder: '_category/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'category' }
      - { label: 'Kategorinavn', name: 'title', widget: 'string' }
      - { label: 'Farge', name: 'color', widget: 'color', optional: true }
