<div class="uk-flex uk-flex-center uk-margin-small">
<ul class="uk-iconnav">
    <li><a uk-tooltip="Bokmerk" href="javascript:bookmarkme()" uk-icon="ratio: 2; icon: bookmark"></a></li>
    <li><a uk-tooltip="Del" href="#modal-center" uk-icon="ratio: 2; icon: social" uk-toggle></a></li>
    <li><a uk-tooltip="Print" href="javascript:window.print()" uk-icon="ratio: 2; icon: print"></a></li>
</ul>
</div>
<div id="modal-center" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-outside" type="button" uk-close></button>
        <div class="uk-flex uk-flex-center uk-margin-small">
          <ul class="uk-iconnav">
            <li><a uk-tooltip="Del p책 Facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" uk-icon="ratio: 2; icon: facebook" rel="nofollow" target="_blank"></a></li>
            <li><a uk-tooltip="Del p책 Twitter" href="https://twitter.com/intent/tweet/?text={{ page.title }}&url={{ site.url }}{{ page.url }}" uk-icon="ratio: 2; icon: twitter" rel="nofollow" target="_blank"></a></li>
            <li><a uk-tooltip="Del p책 LinkedIn" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt }}&source={{ site.url }}" uk-icon="ratio: 2; icon: linkedin" rel="nofollow" target="_blank"></a></li>
            <li><a uk-tooltip="Del p책 Reddit" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" uk-icon="ratio: 2; icon: reddit" rel="nofollow" target="_blank"></a></li>
            <li><a id="copyBtn" href="javascript:copyUrl()" uk-tooltip="Kopier link" uk-icon="ratio: 2; icon: link" ></a></li>
          </ul>
        </div>
    </div>
</div>
