<div class="uk-flex uk-flex-center category-nav uk-card uk-card-default" uk-sticky>
  <ul class="uk-subnav uk-margin-small-top">
    {% for category in site.category limit:10 %}
      <li><a href="{{ category.url | prepend: site.baseurl }}">{{ category.title }}</a></li>
    {% endfor %}
  </ul>
</div>
