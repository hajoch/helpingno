    <div>
      <a href="{{ post.url | prepend: site.baseurl }}" class="uk-link-toggle">
        <div class="uk-card uk-card-default uk-box-shadow-hover-small">
            {% if post.main_image %}
            <div class="uk-card-media-top">
              <div class="uk-cover-container small-height">
                <img class="uk-cover" src="{{ post.main_image | prepend: site.baseurl }}" alt="">
              </div>
            </div>
            {% endif %}
            <div class="uk-card-body uk-padding-small">
                <h3 class="uk-card-title uk-margin-remove">
                  <a class="uk-link-heading" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h3>
                <div class="ingress">
                  <p>{% if post.ingress %}{{ post.ingress }}{% else %}{{ post.excerpt }}{% endif %}</p>
                </div>
                <div class="post-meta-categories">
                  {% for category in post.categories %}
                  <span class="uk-label">{{category}}</span>
                  {% endfor %}
                </div>
            </div>
        </div>
      </a>
  </div>
